<javaelement>
	<package>
		javax.xml.ws
	</package>
	<type>
		<name>
			public final class Holder<T>  extends Object  implements Serializable
		</name>
		<description>
			Holds a value of type T.
		</description>
		<methods>
			<method>
				<name>
					public T value
				</name>
				<description>
					The value contained in the holder.
				</description>
				
			</method>
			<method>
				<name>
					public Holder()
				</name>
				<description>
					Creates a new holder with a null value.
				</description>
				
			</method>
			<method>
				<name>
					public Holder(T value)
				</name>
				<description>
					Create a new holder with the specified value.
				</description>
				
			</method>
			
		</methods>
		
	</type>
	
</javaelement>
