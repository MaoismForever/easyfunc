	<type>
		<name>
			public class HTMLDocument.HTMLReader.FormAction  extends HTMLDocument.HTMLReader.SpecialAction
		</name>
		<description>
			Action to support forms by building all of the elements used to represent form controls. This will process the <INPUT>, <TEXTAREA>, <SELECT>, and <OPTION> tags. The element created by this action is expected to have the attribute StyleConstants.ModelAttribute set to the model that holds the state for the form control. This enables multiple views, and allows document to be iterated over picking up the data of the form. The following are the model assignments for the various type of form elements. Element Type Model Type input, type button DefaultButtonModel input, type checkbox JToggleButton.ToggleButtonModel input, type image DefaultButtonModel input, type password PlainDocument input, type radio JToggleButton.ToggleButtonModel input, type reset DefaultButtonModel input, type submit DefaultButtonModel input, type text or type is null. PlainDocument select DefaultComboBoxModel or an DefaultListModel, with an item type of Option textarea PlainDocument
		</description>
